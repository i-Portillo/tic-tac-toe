<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div>
            <!-- Play button -->
            <button>Play</button>
            <!-- Score display -->
            <div class="scoreboard hidden">
                <div>
                    <p>Player 1</p>
                    <p class="score" id="score1"></p>
                </div>
                <p>vs.</p>
                <div>
                    <p>Player 2</p>
                    <p class="score" id="score2"></p>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="game-board">
            <div class="board-tile" id="tile-0" data-number="0"></div>
            <div class="board-tile" id="tile-1" data-number="1"></div>
            <div class="board-tile" id="tile-2" data-number="2"></div>
            <div class="board-tile" id="tile-3" data-number="3"></div>
            <div class="board-tile" id="tile-4" data-number="4"></div>
            <div class="board-tile" id="tile-5" data-number="5"></div>
            <div class="board-tile" id="tile-6" data-number="6"></div>
            <div class="board-tile" id="tile-7" data-number="7"></div>
            <div class="board-tile" id="tile-8" data-number="8"></div>
        </div>
    </main>
    <div class="winner-display hidden">
        <p></p>
        <div>
            <button id="startover-btn">Start Over</button>
            <button id="nextround-btn">Next Round</button>
        </div>
    </div>
</body>
</html>
